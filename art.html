<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts</title>
    <style>
        body {
            font-family: serif;
            color: aliceblue;
            text-align: center;
            background-color: rgb(0, 0, 0);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        nav a {
            display: flex;
            justify-content: flex-start;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px;
            margin: 0;
            font-weight: bold;
            justify-content: flex-start;
        }

        nav a:hover {
            background-color: #ff0000;
        }

        p {
            margin-top: 20px;
        }

        img {
            max-width: 20%;
            height: auto;
            cursor: pointer;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <nav>
        <a href="heart2.html" style="margin-right: auto;">⮜⮜</a>
    </nav>

    <p>♡Here's the art gift drawn by our talented hearts♡</p>

    <img src="art1.png" alt="art1" onclick="openModal('art1.png')">
    <div class="image-container">
        <img src="tsuart.jpeg" alt="Image 1" onclick="openModal('tsuart.jpeg')">
        <img src="tsuart2.jpeg" alt="Image 2" onclick="openModal('tsuart2.jpeg')">
        <img src="allyart.jpg" alt="Image 3" onclick="openModal('allyart.jpg')">
        <img src="Allyart.png" alt="Image 4" onclick="openModal('Allyart.png')">
        <img src="kyppart.png" alt="Image 5" onclick="openModal('kyppart.png')">
        <img src="kyppart2.png" alt="Image 6" onclick="openModal('kyppart2.png')">
        <img src="ellieart.png" alt="Image 7" onclick="openModal('ellieart.png')">
    </div>

    <div id="myModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Modal Image">
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

</body>
</html>
