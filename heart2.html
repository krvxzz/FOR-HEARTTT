<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>FOR HEART</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(255, 255, 255);
            text-align: center;
            background-image: url(spiderlily.webp);
            background-color: #000000;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: 60%; /* Set background size to auto */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        nav {
            background-color: #250c0c;
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: flex-end;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        nav a {
            color: rgb(255, 0, 0);
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #000000;
        }

        /* Rounded rectangle styling */
        .rectangles-container {
            display: flex;
            justify-content: center;
        }

        .rectangle {
            width: 150px;
            height: 50px;
            background-color: #ff0000;
            border-radius: 10px;
            margin: 20px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .rectangle a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 50px;
            color: white;
            text-decoration: none;
        }

        .rectangle:hover {
            background-color: #000000;
        }

        mark {
            background-color: #b66565;
        }
    </style>
</head>
